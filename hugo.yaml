params:
  title: "Hugo Profile"
  description: Text about my cool site
  # staticPath: ""  # The path to serve the static files from
  favicon: "/fav.png"

  # Whether to serve bootstrap css and js files from CDN or not. Can be set to true, "css" or "js" to choose between
  # serving both, only the css, or only the js files through the CDN. Any other value will make so that CDN is not used.
  # Note the lack of "" in true, it should be of boolean type.
  useBootstrapCDN: false

  # If you want to load dynamically responsive images from Cloudinary
  # This requires your images to be uploaded + hosted on Cloudinary
  # Uncomment and change YOUR_CLOUD_NAME to the Cloud Name in your Cloudinary console
  # cloudinary_cloud_name: "YOUR_CLOUD_NAME"

  # Whether to add mathjax support on all pages. Alternatively, you can opt-in per page by adding `mathjax: true` in the frontmatter.
  mathjax: false

  # Whether the fade animations on the home page will be enabled
  animate: true

  theme:
    # disableThemeToggle: true
    # defaultTheme: "light" # dark

  font:
    fontSize: 1rem # default: 1rem
    fontWeight: 400 # default: 400
    lineHeight: 1.5 # default: 1.5
    textAlign: left # default: left

  # color preference
  # When using hex codes for colors, quotations must be used along with the # sign
  # color:
  #   textColor: "#343a40"
  #   secondaryTextColor: "#6c757d"
  #   textLinkColor: "#007bff"
  #   backgroundColor: "#eaedf0"
  #   secondaryBackgroundColor: "#64ffda1a"
  #   primaryColor: "#007bff"
  #   secondaryColor: "#f8f9fa"

  #   darkmode:
  #     textColor: "#e4e6eb"
  #     secondaryTextColor: "#b0b3b8"
  #     textLinkColor: "#ffffff"
  #     backgroundColor: "#18191a"
  #     secondaryBackgroundColor: "#212529"
  #     primaryColor: "#ffffff"
  #     secondaryColor: "#212529"

  # If you want to customize the menu, you can change it here
  navbar:
    align: ms-auto # Left: ms-auto | center: mx-auto | right: me-auto | Default: ms-auto
    # brandLogo: "/logo.png" # Logo for the brand | default is the favicon variable
    # showBrandLogo: false # Show brand logo in nav bar | default is true
    brandName: "Nick Gresham" # Brand name for the brand | default is the title variable
    disableSearch: true
    # searchPlaceholder: "Search"
    stickyNavBar:
      enable : true
      showOnScrollUp : true
    enableSeparator: false
    menus:
      disableAbout: false
      disableExperience: false
      disableEducation: false
      disableProjects: false
      disableAchievements: false
      disableContact: false

  # Hero
  hero:
    enable: true
    intro: "Hi, my name is"
    title: "Nick."
    subtitle: "I am a mechanical engineer"
    content: "A passionate electrical engineering. I also love sewing and doing shit with cars and if you don't hire me you can go fuck yourself."
    image: /images/hero.svg
    bottomImage:
      enable: true
    # roundImage: true # Make hero image circular | default false
    button:
      enable: true
      name: "Resume"
      url: "#"
      download: true
      newPage: false
    socialLinks:
      fontAwesomeIcons:
        - icon: fab fa-github
          url: https://example.com
        - icon: fab fa-x-twitter
          url: https://example.com
      customIcons:
        - icon: /fav.png
          url: "https://example.com"

  # About
  about:
    enable: true
    title: "About Me"
    image: "/images/me.png"
    content: |-
      I am a software developer with a passion for web development. I have a background in computer science and mathematics, and I have a strong interest in the intersection of technology and art. I am currently working as a software developer at [example org.](https://example.com) in San Francisco, CA.

      I am currently working on a project that will be used to help people find the best way to get around the city.
    skills:
      enable: true
      title: "Here are a few technologies I've been working with recently:"
      items:
        - "HTML"
        - "CSS"
        - "JavaScript"
        - "React"
        - "Node"
        - "Express"

  # Experience
  experience:
    enable: true
    # title: "Custom Name"
    items:
      - job: "Mechanical Design Engineer"
        company: "XCEL Tech"
        companyUrl: "https://example.com"
        date: "Feb 2024 - present"
        featuredLink:
          enable: true
          name: "View the project"
          url: "https://example.com"
        content: "I began working at XCEL Tech through my final semester of university. At XCEL Tech, I was involved in several important projects for both clients and the company. My primary focus was leading the design of a first-to-market mobile 22kW solar array, developed to pair with XCEL's xt-alpha energy storage solution. I transitioned the original stationary design, which required groundwork, into a fully portable system mounted on an 8x5 trailer. The design I created eliminated the need for heavy machinery during deployment and reduced the original designs overall footprint by 50%. This work significantly improved upon XCEL's first-generation solar array, which only housed 2kW. More on this in Projects."

      - job: "Intern / Design Engineer"
        company: "Energy Storage Industries Asia Pacific"
        companyUrl: "https://example.com"
        date: "Dec 2022 - Nov 2023"
        featuredLink:
          enable: true
          url: "https://example.com"
        info:
          enable: true
          content: I worked as an intern and later as a design engineer at ESIAP, focusing on iron flow battery technology.
        content: |
          I began working at ESIAP as an intern at the end of 2022. ESIAP worked in transitioning iron flow battery (IFB) technology into the Australian market through their partnership with the inventors of large scale IFBs, Electrical Storage Solutions (ESS) Inc. My roles at ESIAP included:
          - Initially working as an intern, focusing on testing and commissioning Australia's first IFBs, developing a deep understanding of their operation, including charge time, round trip efficiency, and maintenance cycles.
          - Transitioning into the role of sole mechanical engineer for ESIAP's next generation IFBs.

          The work I completed as a mechanical design engineer formed the basis of my honours thesis, which was selected to represent the school of Medical and Mechanical and Process Engineering at QUT's 2023 Engineering showcase.

          More details on these projects can be found in the Projects section.
 
